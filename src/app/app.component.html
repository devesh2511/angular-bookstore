<header>
  <!-- <app-navbar></app-navbar> -->
  <nav class="navbar text-white sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="https://i.pinimg.com/564x/e9/60/a0/e960a07ea0673ef42ae944b3143ee51e.jpg" alt="Logo" style="width:4rem"
          class="d-inline-block align-text-top">
      </a>
      <form class="d-flex" role="search" [formGroup]="searchForm">
        <input formControlName="title" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button (click)="findElementsByName()" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>


<div class="container-fluid main-content">


  <div class="main-page">


    <div class="card-Container cards">
      <app-card-item *ngFor="let book of displayedBooks" [book]="book"
        (addToCartEvent)="addToCart($event)"></app-card-item>
    </div>


    <div class="cart-Container col-lg-3 col-md-4 col-sm-5 bg-cart">
      <div class="container-fluid pt-cart">
        <p class="display-3">Cart</p>
        <p class="display-6" *ngIf="this.cartItems.length === 0">Your cart is empty</p>
        <ol class="list-group list-group-flush list-group-numbered bg-cart border-none">
          <app-cart-item *ngFor="let cartItem of cartItems" [cartItem]="cartItem"
            (removeFromCartEvent)="removeFromCart($event)" (increaseQuantityEvent)="increaseQuantity($event)"
            (decreaseQuantityEvent)="decreaseQuantity($event)"></app-cart-item>
        </ol>
        <div class="d-flex justify-content-between" *ngIf="totalAmount!==0">
          <p class="display-6 mt-3">Total :{{this.totalAmount}} EUR</p>
        </div>

      </div>
    </div>


  </div>
</div>
