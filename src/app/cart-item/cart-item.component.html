<li class="list-group-item d-flex justify-content-between align-items-start bg-cart border-none">
    <div class="ms-2 me-auto">
        <div class="fw-bold">{{cartItem?.book?.title}} </div>
        {{cartItem?.book?.price?.displayValue}} EUR
    </div>
    <div class="fw-normal d-flex align-items-enter">
        <button class="btn" (click)="decreaseQuantity(cartItem!)"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em"
                viewBox="0 0 448 512">
                <path
                    d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" />
            </svg>
        </button>
        <span class="fw-normal mt-1 m-2" style="font-size: 1.3rem; font-weight: 600;">{{cartItem?.quantity}}</span>
        <button class="btn" (click)="increaseQuantity(cartItem!)"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em"
                viewBox="0 0 448 512">
                <path
                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
            </svg>
        </button>
    </div>
    <span>
        <a (click)="removeFromCart(cartItem!)">
            <svg xmlns="http://www.w3.org/2000/svg" height="2em" style="fill: red;" viewBox="0 0 384 512">
                <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
        </a>
    </span>
</li>
